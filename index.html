<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="hidden">
        <form id="sign-out">
         <button type="submit" value="Sign Out">Sign Out</button>
        </form>
        <form id="account">
          <button type="submit" value="Account">Account</button>
        </form>
        <form id="get-lists">
          <button type="submit" value="Get Lists">Get Lists</button>
        </form>
        <form id="create-lists">
          <button type="submit" value="Create Lists">Create Lists</button>
        </form>
      </nav>
      <p id="user-feedback"></p>
      <section class="authentication">
        <h1>Welcome to List Note</h1>
        <form id="sign-up">
          <h3>SIGN UP</h3>
          <label for="signup-first-name">First Name</label>
          <input name="credentials[first_name]" type="text" placeholder="First Name">
          <label for="signup-last-name">Last Name</label>
          <input name="credentials[last_name]" type="text" placeholder="Last Name">
          <label for="signup-email">Email</label>
          <input name="credentials[email]" type="text" placeholder="Email">
          <label for="signup-password">Password</label>
          <input name="credentials[password]" type="password" placeholder="Password">
          <label for="signup-email">Password Confirmation</label>
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <button type="submit" value="Sign Up">Sign Up</button>
        </form>
        <form id="sign-in">
          <h3>SIGN IN</h3>
          <label for="signin-email">Email</label>
          <input name="credentials[email]" type="text" placeholder="Email">
          <label for="signin-password">Password</label>
          <input name="credentials[password]" type="password" placeholder="Password">
          <button type="submit" value="Sign In">Sign In</button>
        </form>
      </section>
      <section class="account-page hidden">
        <label class="full-name">''</label>
        <label class="email">''</label>
        <form id="change-password">
          <label for="change-password">Change Password</label>
          <input name="passwords[old]" type="password" placeholder="Old Password">
          <input name="passwords[new]" type="password" placeholder="New Password">
          <button type="submit" value="Change Password">Submit</button>
        </form>
        <label class="see-lists">''</label>
      </section>
      <section class="my-lists hidden"></section>
      <section class="create-new-list hidden"></section>
    </body>
</html>
